<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="title">Browse products</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1 id="pageHeader"></h1>

    <div id="productList" style="display:none">
        <p id="counter"></p>

        <table>
            <tr>
                <th>Product</th>
                <th></th>
            </tr>
            <tbody id="products"></tbody>
        </table>
    </div>

    <div id="reviewList" style="display:none">

        <input type="button" value="Back to products" onclick="getProducts()">

        <form action="javascript:void(0);" method="POST" onsubmit="addReview()"
              style="margin:25px">
            <textarea id="addReviewTextbox" placeholder="New review" cols="40" rows="5"></textarea>
            <input type="submit" value="Add">
        </form>

        <div id="existingReviews"></div>

        <input id="loadMoreButton" type="button" value="LoadMore" onclick="getMoreReviews()">

    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getProducts();
    </script>
</body>
</html>
